<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalinze.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dog Quiz</title>
</head>
<body id="body">
    <header class="header">
        <div id="scoreDiv">
            <p>Points: <span id="points">0</span></p>
            <p>Highscore: <span id="highscore">0</span></p>
        </div>
        <h1>Which one is the <span id="breedSpan">.....</span>?</h1>
        <p>Lives: <span id="lives">3</span></p>
    </header>
    <main>
        <div id="grid">
            <div id="blockdiv"></div>
            <div id="endGameDiv">
                <h1 id="gameOverMsg">Game Over!</h1>
                <p>Points = <span id="pointsMsg">0</span></p>
                <p>Highscore = <span id="highscoreMsg">0</span></p>
                <button id="newGameBtn">New Game</button>
            </div>
        </div>
    </main>
    <!-- <audio id="wrongSound" src="./sound-effects/Buzzer wrong answer sound effect.mp3"></audio> -->
    <audio id="wrongSound" src="./sound-effects/Buzzer wrong answer sound effect.mp3#t=00:00:01"></audio>
    <audio id="rightSound" src="./sound-effects/CORRECT ANSWER SOUND EFFECT.mp3"></audio>
    <audio id="gameOverSound" src="./sound-effects/FAIL - SOUND EFFECT.mp3"></audio>
    <script src="./index.js"></script>
</body>
</html>
